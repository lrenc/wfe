<div class="view view-list"><div class="list form-list"><div class="list-item"><div class="list-item-left"><span class="label">真实姓名</span><input class="input" v-model="trueName" v-checker:trueName="{model: 'trueName', error: 'error'}" v-delete="trueName" placeholder="输入真实姓名"/><span class="input-tip" @click="showTip('trueName')"></span></div></div><div class="list-item"><div class="list-item-left"><span class="label">证件号码</span><span class="input-disable">33 **** **** 80</span></div></div><div class="list-item" v-hover="{class: 'list-item-hover'}"><div class="list-item-left"><span class="label">有效期</span><span class="hint-arrow-right">点击设置</span></div></div><div class="list-item"><div class="list-item-left"><span class="label">支付金额</span><span class="hint">1.58元</span></div></div><div class="list-item-error" v-show="error">{{error}}</div></div><div class="container"><button class="button button-primary" :class="{'button-primary-disable': !canSubmit}" v-hover="{class: 'button-primary-hover'}" @click="submit">提交</button></div></div>
